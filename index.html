<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WTF Kima</title>
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 640px;
      width: 360px;
      overflow: hidden;
      position: relative;
      border: 2px solid #ccc;
    }
    h1 {
      text-align: center;
      padding: 10px;
    }
    .btn-container {
      position: relative;
      width: 320px;
      height: 60px;
      margin-top: 20px;
    }
    button {
      position: absolute;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    #yes-btn {
      left: 0;
      background-color: #ff66b2;
      color: white;
    }
    #no-btn {
      left: 160px;
      background-color: #ccc;
      color: black;
    }
  </style>
</head>
<body>
  <h1>¿Me perdonas?</h1>
  <div class="btn-container">
    <button id="yes-btn">Sí</button>
    <button id="no-btn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no-btn");
    const container = document.body;

    noBtn.addEventListener("mouseenter", () => {
      const margin = 10;
      const maxWidth = container.clientWidth;
      const maxHeight = container.clientHeight;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = maxWidth - btnWidth - margin;
      const maxY = maxHeight - btnHeight - margin;

      let newX, newY, tries = 0;
      do {
        newX = Math.random() * maxX;
        newY = Math.random() * maxY;
        tries++;
      } while (
        tries < 10 &&
        Math.abs(newX - noBtn.offsetLeft) < 30 &&
        Math.abs(newY - noBtn.offsetTop) < 30
      );

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });
  </script>
</body>
</html>
