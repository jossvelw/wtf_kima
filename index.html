<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WTF Kima</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #ffe6f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin: 40px 20px 20px;
      font-size: 1.6rem;
      text-align: center;
    }

    .btn-container {
      position: relative;
      width: 100%;
      max-width: 320px;
      height: 200px;
    }

    button {
      position: absolute;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yes-btn {
      background-color: #ff66b2;
      color: white;
      left: 30px;
      top: 100px;
      z-index: 1;
    }

    #no-btn {
      background-color: #ccc;
      color: black;
      left: 170px;
      top: 100px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>¿Me perdonas?</h1>
  <div class="btn-container">
    <button id="yes-btn">Sí</button>
    <button id="no-btn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no-btn");
    const yesBtn = document.getElementById("yes-btn");
    const container = document.querySelector(".btn-container");

    function moveNoButton() {
      const padding = 20;
      const maxX = container.clientWidth - noBtn.offsetWidth - padding;
      const maxY = container.clientHeight - noBtn.offsetHeight - padding;

      let newX, newY, tries = 0;

      do {
        newX = Math.random() * maxX;
        newY = Math.random() * maxY;
        tries++;
      } while (
        tries < 20 &&
        Math.abs(newX - yesBtn.offsetLeft) < 60 &&
        Math.abs(newY - yesBtn.offsetTop) < 60
      );

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }

    // Para escritorio
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Para móvil (touch)
    noBtn.addEventListener("touchstart", function (e) {
      e.preventDefault(); // Evita el click accidental
      moveNoButton();
    });
  </script>
</body>
</html>
